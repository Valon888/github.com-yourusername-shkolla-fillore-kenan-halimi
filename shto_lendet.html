<!DOCTYPE html>
<html lang="sq">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shto Lëndët - Shkolla Fillore "Kenan Halimi"</title>
    <link rel="stylesheet" href="style.css">
    <style>
        header {
            text-align: center;
            margin-bottom: 30px;
        }
        .card-grid {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }
        .card {
            background: #f5f5f5;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            padding: 20px;
            text-align: center;
            width: 200px;
        }
        .card h2 {
            margin-bottom: 15px;
        }
        .card .icon {
            font-size: 40px;
            margin-bottom: 10px;
        }
        .grade-section {
            margin-top: 40px;
            text-align: center;
        }
        .grade-form {
            display: inline-flex;
            align-items: center;
        }
        .grade-form input[type="text"] {
            padding: 5px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
