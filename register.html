<!DOCTYPE html>
<html lang="sq">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#1976d2">
    <meta name="msapplication-TileColor" content="#1976d2">
    <meta name="description" content="Regjistrimi në platformën digjitale të Shkollës Fillore Kenan Halimi">
    <title>Regjistrimi | Shkolla Fillore "Kenan Halimi"</title>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400;600;700&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <style>
        :root {
            --primary-color: #1976d2;
            --primary-light: #4fc3f7;
            --accent-color: #ffb300;
            --text-color: #424242;
            --error-color: #f44336;
            --success-color: #4caf50;
            --white-color: #ffffff;
            --background-gradient: linear-gradient(135deg, #e0f7fa 0%, #fffde7 100%);
            --box-shadow: 0 4px 20px rgba(25, 118, 210, 0.12);
            --transition-fast: 0.2s;
            --transition-medium: 0.3s;
            --border-radius: 14px;
        body {
            font-family: 'Roboto', Arial, sans-serif;
            background: var(--background-gradient);
            background-color: #1976d2; /* Fallback for browsers not supporting gradients or theme-color */
            color: var(--text-color);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            -webkit-tap-highlight-color: rgba(0,0,0,0);
            touch-action: manipulation;
        }
        }

        .register-container {
            max-width: 450px;
            width: 90%;
            background-color: var(--white-color);
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            padding: 2.5rem;
            margin: 1.5rem;
            position: relative;
            overflow: hidden;
            animation: fadeIn 0.7s ease-out;
        }

        .register-header {
            text-align: center;
            margin-bottom: 2rem;
            position: relative;
        }

        .school-logo {
            width: 70px;
            height: 70px;
            display: block;
            margin: 0 auto 1rem;
            filter: drop-shadow(0 2px 4px rgba(25, 118, 210, 0.2));
        }

        .register-title {
            font-family: 'Baloo 2', cursive;
            font-size: 1.9rem;
            color: var(--primary-color);
            margin: 0;
            letter-spacing: 0.5px;
        }

        .register-subtitle {
            color: #757575;
            margin-top: 0.5rem;
            font-weight: 300;
            font-size: 0.95rem;
        }

        .register-form {
            margin-top: 1.5rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
            position: relative;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--primary-color);
            font-weight: 500;
            font-size: 0.9rem;
            transition: color var(--transition-fast);
        }

        .form-group .form-input {
            width: 100%;
            padding: 0.9rem 1rem 0.9rem 2.7rem;
            font-size: 1rem;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            background-color: #f9f9f9;
            transition: all var(--transition-medium);
            box-sizing: border-box;
        }

        .form-group .form-input:focus {
            outline: none;
            border-color: var(--primary-light);
            box-shadow: 0 0 0 3px rgba(79, 195, 247, 0.2);
            background-color: var(--white-color);
        }

        .form-group .input-icon {
            position: absolute;
            left: 0.8rem;
            top: 2.35rem;
            color: #9e9e9e;
            font-size: 1rem;
            transition: color var(--transition-fast);
        }

        .form-group .form-input:focus + .input-icon {
            color: var(--primary-color);
        }

        .form-group .toggle-password {
            position: absolute;
            right: 1rem;
            top: 2.5rem;
            color: #9e9e9e;
            cursor: pointer;
            transition: color var(--transition-fast);
        }

        .form-group .toggle-password:hover {
            color: var(--primary-color);
        }

        .register-btn {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(90deg, var(--primary-color), var(--primary-light));
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform var(--transition-fast), box-shadow var(--transition-fast);
            margin-top: 1rem;
            box-shadow: 0 2px 10px rgba(25, 118, 210, 0.2);
        }

        .register-btn:hover, .register-btn:focus {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(25, 118, 210, 0.3);
        }

        .register-btn:active {
            transform: translateY(0);
            box-shadow: 0 2px 8px rgba(25, 118, 210, 0.2);
        }

        .login-link {
            text-align: center;
            margin-top: 1.5rem;
            font-size: 0.9rem;
        }

        .login-link a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 500;
            transition: color var(--transition-fast);
        }

        .login-link a:hover {
            color: var(--primary-light);
            text-decoration: underline;
        }

        .decoration-circle {
            position: absolute;
            border-radius: 50%;
            background: radial-gradient(circle, var(--primary-light) 0%, rgba(79, 195, 247, 0.2) 60%, rgba(79, 195, 247, 0) 70%);
            z-index: 0;
        }

        .circle-1 {
            width: 150px;
            height: 150px;
            top: -75px;
            right: -75px;
            opacity: 0.7;
        }

        .circle-2 {
            width: 100px;
            height: 100px;
            bottom: -50px;
            left: -50px;
            opacity: 0.5;
        }

        /* Animacionet */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes floating {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-8px); }
            100% { transform: translateY(0px); }
        }

        .float-animation {
            animation: floating 4s ease-in-out infinite;
        }

        /* Responsive Design */
        @media (max-width: 576px) {
            .register-container {
                padding: 2rem 1.5rem;
                width: 95%;
                margin: 1rem;
            }
            
            .register-title {
                font-size: 1.6rem;
            }
            
            .school-logo {
                width: 60px;
                height: 60px;
            }
        }

        /* Samsung Galaxy S22 Ultra Specific */
        @media screen and (min-width: 412px) and (max-width: 915px) and (-webkit-min-device-pixel-ratio: 2.5) {
            .form-group .form-input {
                padding: 1.1rem 1rem 1.1rem 2.8rem;
                font-size: 1.05rem;
            }
            
            .form-group .input-icon {
                top: 2.5rem;
                font-size: 1.1rem;
            }
            
            .register-btn {
                padding: 1.2rem;
                font-size: 1.15rem;
                border-radius: 10px;
            }
        }
        
        /* Touch optimizations */
        .touch-optimized {
            min-height: 44px;
        }

        /* High DPI screens */
        .high-dpi {
            box-shadow: 0 5px 25px rgba(25, 118, 210, 0.18);
        }
    </style>
</head>
<body>
    <div class="register-container">
        <div class="decoration-circle circle-1"></div>
        <div class="decoration-circle circle-2"></div>
        
        <div class="register-header">
            <div class="school-logo float-animation">
                <svg viewBox="0 0 60 60" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <circle cx="30" cy="30" r="28" fill="#fff" stroke="#4fc3f7" stroke-width="3"/>
                    <rect x="18" y="28" width="24" height="12" rx="4" fill="#4fc3f7"/>
                    <rect x="24" y="18" width="12" height="14" rx="3" fill="#1976d2"/>
                    <circle cx="30" cy="25" r="3" fill="#fffde7"/>
                </svg>
            </div>
            <h1 class="register-title">Regjistrohu në Platformë</h1>
            <p class="register-subtitle">Shkolla Fillore "Kenan Halimi"</p>
        </div>

        <form class="register-form" action="process_registration.html" method="POST">
            <div class="form-group">
                <label for="username">Emri i Përdoruesit</label>
                <input type="text" id="username" name="username" class="form-input" placeholder="Shkruaj emrin tënd të përdoruesit" required>
                <i class="fas fa-user input-icon"></i>
            </div>

            <div class="form-group">
                <label for="email">Adresa e Email-it</label>
                <input type="email" id="email" name="email" class="form-input" placeholder="emri@shembull.com" required>
                <i class="fas fa-envelope input-icon"></i>
            </div>

            <div class="form-group">
                <label for="password">Fjalëkalimi</label>
                <input type="password" id="password" name="password" class="form-input" placeholder="Zgjedh një fjalëkalim të sigurt" required>
                <i class="fas fa-lock input-icon"></i>
                <i class="fas fa-eye toggle-password" id="togglePassword"></i>
            </div>

            <div class="form-group">
                <label for="role">Zgjidhni Rolin</label>
                <select id="role" name="role" class="form-input" required>
                    <option value="">--Zgjidhni Rolin Tuaj--</option>
                    <option value="mesues">Mësues</option>
                    <option value="nxenes">Nxënës</option>
                    <option value="prinder">Prind</option>
                </select>
                <i class="fas fa-user-tag input-icon"></i>
            </div>

            <button type="submit" class="register-btn">Regjistrohu Tani</button>
        </form>

        <div class="login-link">
            <p>Tashmë keni një llogari? <a href="login.html">Kyçuni këtu</a></p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Detektimi i pajisjes Samsung Galaxy dhe Android
            const isSamsungGalaxy = /SM-G998|SM-S908|Samsung Galaxy S22/i.test(navigator.userAgent);
            const isAndroid = /Android/i.test(navigator.userAgent);
            const isHighDPI = window.devicePixelRatio > 2.5;
            
            // Optimizime për pajisje mobile
            if (isAndroid || isSamsungGalaxy || 'ontouchstart' in window) {
                optimizeForTouch();
            }
            
            // Optimizime për ekrane me rezolucion të lartë
            if (isHighDPI) {
                document.querySelector('.register-container').classList.add('high-dpi');
            }
            
            // Funksionaliteti për shfaqjen/fshehjen e fjalëkalimit
            const togglePassword = document.getElementById('togglePassword');
            const password = document.getElementById('password');
            
            if (togglePassword && password) {
                togglePassword.addEventListener('click', function() {
                    const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
                    password.setAttribute('type', type);
                    this.classList.toggle('fa-eye');
                    this.classList.toggle('fa-eye-slash');
                });
            }
            
            // Validimi i formës
            const registerForm = document.querySelector('.register-form');
            if (registerForm) {
                registerForm.addEventListener('submit', function(e) {
                    const password = document.getElementById('password').value;
                    if (password.length < 6) {
                        e.preventDefault();
                        alert('Fjalëkalimi duhet të ketë së paku 6 karaktere.');
                    }
                });
            }
        });
        
        // Funksioni për optimizimin e ndërveprimit me prekje
        function optimizeForTouch() {
            // Rrit madhësinë e target-touch për elementet interaktive
            document.querySelectorAll('.form-input, .register-btn, a').forEach(el => {
                el.classList.add('touch-optimized');
                
                // Përmirëso reagimin ndaj prekjes
                el.addEventListener('touchstart', function() {
                    if (this.classList.contains('register-btn')) {
                        this.style.transform = 'scale(0.98)';
                    }
                });
                
                el.addEventListener('touchend', function() {
                    if (this.classList.contains('register-btn')) {
                        this.style.transform = '';
                    }
                });
            });
        }
    </script>
</body>
</html>
