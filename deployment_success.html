<!DOCTYPE html>
<html lang="sq">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Pages Deployment Successful</title>
    <style>
        body {
            font-family: 'Roboto', Arial, sans-serif;
            background: linear-gradient(135deg, #e3f2fd 0%, #bbdefb 100%);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: #333;
        }
        .container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(25, 118, 210, 0.12);
            padding: 40px;
            margin: 20px;
            max-width: 600px;
        }
        h1 {
            color: #1976d2;
            font-size: 2.2rem;
            margin-bottom: 15px;
        }
        .success-icon {
            font-size: 4rem;
            color: #4caf50;
            margin-bottom: 20px;
            animation: pulse 2s infinite;
        }
        p {
            font-size: 1.1rem;
            line-height: 1.6;
            margin-bottom: 25px;
        }
        .buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
        }
        .button {
            background: #1976d2;
            color: white;
            text-decoration: none;
            padding: 12px 24px;
            border-radius: 5px;
            font-weight: 500;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
        }
        .button:hover {
            background: #0d47a1;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="success-icon">
            <i class="fas fa-check-circle"></i>
        </div>
        <h1>Hostimi në GitHub Pages u realizua me sukses!</h1>
        <p>Faqja juaj është publikuar me sukses në GitHub Pages. Ju mund të shikoni faqen kryesore të shkollës "Kenan Halimi" duke klikuar butonin më poshtë.</p>
        <div class="buttons">
            <a href="index.html" class="button">Faqja Kryesore</a>
            <button onclick="window.location.href='github_pages_udhezuesi.html'" class="button">Udhëzuesi i Plotë</button>
        </div>
    </div>
</body>
</html>
